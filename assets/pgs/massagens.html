<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="../img/Icone site.png" type="image/x-icon">

<body>
    <div class="container">

            <div class="logo">

                </div>
            </div>
            <nav>
                <ul>

                    <li><a href="sobre.html">Sobre</a></li>
                    <li><a href="massagens.html">Massagens</a></li>
                </ul>
            </nav>
        </header>

        <div class="title">
            <h1>Nossos Serviços de Massagem</h1>
        </div>    

        <main>
            <div class="content">
                
                <div class="services-gallery">
                    <a href="Reflexologia.html" class="service-item">

                        <img src="../img/reflexo-1.jpg" alt="Massagem 1" data-hover="../img/reflexo-2.jpg">

                    <a href="relaxante.html" class="service-item">

                    <a href="shiatsu.html" class="service-item">
                        <h2>Shiatsu</h2> <br>

    <script>
        // JavaScript para trocar as imagens ao passar o mouse
        document.querySelectorAll('.service-item img').forEach(item => {
            item.addEventListener('mouseover', () => {
                item.dataset.original = item.src;
                item.src = item.dataset.hover;
            });
            item.addEventListener('mouseout', () => {
                item.src = item.dataset.original;
            });
        });
    </script>
</body>
